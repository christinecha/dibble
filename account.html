<!DOCTYPE html>
<html>
  <head>
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <!-- STYLES -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/global.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">
    <link href="css/assignments.css" rel="stylesheet" type="text/css">
    <!-- JavaScript-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <!-- Skype -->
    <script type="text/javascript" src="http://www.skypeassets.com/i/scom/js/skype-uri.js"></script>
    <title>dibble</title>

  </head>


  <body>
      <div id="header">
      </div>

      <div id="home">
        <div>
          <div class='col-sm-4 sidebar'>
            <div id='groupInfo'>
              <h3 class='groupTitle'>Group Info</h3>
              <br>
              <div class='groupMembers'>
                <h5>MEMBERS</h5>
              </div>
            </div>
            <div class='suggestedMaterial'>
              <p><strong>RECOMMENDED COURSE MATERIAL</strong></p>
              <p>coming soon</p>
            </div>
            <br>
            <br>
            <div class='row'>
              <div class='col-xs-8'>
                <h2>GROUPS</h2>
              </div>
              <div class='col-xs-4 text-right'>
                <h5 class='addGroup'>+ NEW</h5>
              </div>
            </div>
            <div id='groupForm'>
              <input type='text' id='groupTitleInput' placeholder="Your Group Name"><br>
              <input type='text' id='groupPartnerInput' placeholder="Invite by Email"><br>
              <button id='groupFormSubmit'>ADD GROUP</button>
            </div>
            <div id='groups'>
            </div>
            <div id='noGroups'>
              no groups yet
            </div>
            <br>
            <br>
            <div id='accountinfo'>
              <h2>ACCOUNT INFO <i class="fa fa-pencil-square-o editIcon"></i></h2>
              <hr style="margin-top: 10px;">
              <div class='accountinfo-field row'>
                <div class='accountinfo-label col-xs-4'>NAME</div>
                <div class='accountinfo-value col-xs-8'>
                  <span class='accountinfo-firstname'>&nbsp;</span>
                  <span class='accountinfo-lastname'>&nbsp;</span>
                </div>
              </div>
              <div class='accountinfo-field row'>
                <div class='accountinfo-label col-xs-4'>EMAIL</div>
                <div class='accountinfo-value col-xs-8'>
                  <span class='accountinfo-email'>&nbsp;</span>
                </div>
              </div>
              <div class='accountinfo-field row'>
                <div class='accountinfo-label col-xs-4'>PW</div>
                <div class='accountinfo-value col-xs-8'>
                  <span class='accountinfo-password'>•••••••••</span>
                  <span id="change-password">CHANGE</span>
                  <div class='passwordForm' style="display:none;">
                    <br>
                    <input type="text" id="oldPassword" placeholder="old password">
                    <input type="text" id="newPassword" placeholder="new password">
                    <button id="update-password">UPDATE PASSWORD</button>
                    <div id="error-password"></div>
                  </div>
                </div>
              </div>
              <div class='accountinfo-field row'>
                <div class='accountinfo-label col-xs-4'>SKYPE</div>
                <div class='accountinfo-value col-xs-8'>
                  <span class='accountinfo-skype'>&nbsp;</span>
                </div>
              </div>
              <div class='accountinfo-field row'>
                <div class='accountinfo-label col-xs-4'>VENMO</div>
                <div class='accountinfo-value col-xs-8'>
                  <span class='accountinfo-venmo'>&nbsp;</span>
                </div>
              </div>
              <div class='accountinfo-field row'>
                <div class='accountinfo-label col-xs-4'>PAYPAL</div>
                <div class='accountinfo-value col-xs-8'>
                  <span class='accountinfo-paypal'>&nbsp;</span>
                </div>
              </div>
              <button id="accountinfo-update" style="display:none;">UPDATE</button>
            </div>
          </div>
          <!-- <div class='col-sm-8 noActivity text-center'>
            CHOOSE A GROUP TO DISPLAY ACTIVITY
          </div> -->
          <div class='col-sm-8 activity' style="padding-left: 20px;">
            <div class='row'>
              <div class='col-xs-8'>
                <h2>ACTIVITY</h2>
              </div>
              <div class='col-xs-4 text-right'>
                <h5 class='addAssignment'>+ ADD ASSIGNMENT</h5>
              </div>
            </div>
            <div id='assignmentForm'>
              <input type='text' id='assignmentTitleInput' placeholder="Title of Assignment"><br>
              <textarea id='assignmentDescriptionInput'></textarea><br>
              <button id='assignmentFormSubmit' class='new'>ADD ASSIGNMENT</button>
            </div>
            <div id='assignments'>
            </div>
            <div id='noAssignments'>
              no assignments yet
            </div>
          </div>

        </div>
      </div>

    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/header.js"></script>

  </body>
</html>
