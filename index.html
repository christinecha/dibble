    <div id="header">
    </div>

    <div id="home-section-1">
      <img class="splash-logo" src="assets/dibbl-logo-02.png">
      <h6>transforming one-on-one education</h6>

      <div id="login" class="container-fluid">
          <input type="text" id="firstname" placeholder="first name"><br>
          <input type="text" id="lastname" placeholder="last name"><br>
          <input type="email" id="email" placeholder="email"><br>
          <input type="password" id="password" placeholder="password"><br>

          <button id="userLogin" style="display:none;">Login</button>
          <button id="userSignUp">Sign Up</button>
          <p class="alreadyUser">Already a user? <a>Log in >></a></p>
          <p class="notUserYet" style="display:none;">Not a user yet? <a>Sign up >></a></p>
      </div>
    </div>

    <div id="home-section-2">
      <div class="big-text-block text-center">
        <h2>WHAT'S A DIBBL?</h2>
        <h4>A Dibbl is where two humans (teacher-student, mentor-mentee, peer-peer) can connect and learn.</h4>
      </div>
      <br>
      <div class="text-center">
        <img class="face1" src="assets/face-01.png">
        <img src="assets/dibbl-circle.png" style="margin: 0 30px;">
        <img class="face2" src="assets/face-05.png">
        <br>
        <h5 class="caption">Jenny's helping Lenny with his Japanese.</h5>
      </div>
    </div>
