<!DOCTYPE html>
<html>
  <head>
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <!-- STYLES -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/global.css" rel="stylesheet" type="text/css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <!-- JavaScript-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <title>dibble</title>

  </head>

  <body>
    <div id="header">
    </div>

    <div id="home-section-1">
      <img class="splash-logo" src="assets/dibbl-logo-02.png">
      <h6>transforming one-on-one education</h6>

      <div id="login" class="container-fluid">
          <input type="text" id="firstname" placeholder="first name"><br>
          <input type="text" id="lastname" placeholder="last name"><br>
          <input type="email" id="email" placeholder="email"><br>
          <input type="password" id="password" placeholder="password"><br>
          <p class="loginError"></p>
          <button id="userLogin" style="display:none;">Login</button>
          <button id="userSignUp">Sign Up</button>
          <p class="alreadyUser">Already a user? <a>Log in >></a></p>
          <p class="notUserYet" style="display:none;">Not a user yet? <a>Sign up >></a></p>
      </div>
    </div>

    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/header.js"></script>

  </body>
</html>
